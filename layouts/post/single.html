{{ define "main" }}
<article class="post--single h-entry">
    <section class="post__footer">
        <small><time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">{{ .Date.Format "2nd January, 2006" }}</time></small>
    </section>
    {{ if .Title }}
    <h1 class="p-name">{{ .Title }}</h1>
    {{ end }}
    <div class="e-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
